name: NxtAbroad AI â€“ CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Basic lint and import check
        run: |
          source venv/bin/activate
          python -m compileall src api || exit 1

      - name: Run demo scoring script (sanity check)
        run: |
          source venv/bin/activate
          python -m compileall .
